<div class="flex  h-screen justify-center">
    <form class="p-4 rounded border m-auto">
        <h3 class="text-center text-xl">Sign Up</h3>
        <div class="my-5">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Email" class="p-2 rounded w-full border" required>
        </div>
        <div class="my-5">
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" placeholder="Enter Password" class="p-2 rounded w-full border" required>
        </div>
        <div class="my-5">
            <label for="pwdConfirm">Confirm Password:</label>
            <input type="password" id="pwdConfirm" placeholder="Enter Password" class="p-2 rounded w-full border"
                required>
        </div>
        <div class="my-5">
            <button type="submit" class="p-2 w-full text-white rounded bg-red-400 hover:bg-red-300">Register</button>
        </div>
    </form>

</div>

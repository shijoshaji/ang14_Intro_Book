<div class="flex  h-screen justify-center">
    <form (ngSubmit)="register()" class="p-4 rounded border m-auto">
        <h3 class="text-center text-xl">Sign Up</h3>
        <div class="my-5">
            <label for="email">Email:</label>
            <input type="email" [(ngModel)]="signupForm.email" name="email" id="email" placeholder="Enter Email"
                class="p-2 rounded w-full border">
        </div>
        <div class="my-5">
            <label for="pwd">Password:</label>
            <input type="password" [(ngModel)]="signupForm.password" name="password" id="pwd"
                placeholder="Enter Password" class="p-2 rounded w-full border">
        </div>
        <div class="my-5">
            <label for="pwdConfirm">Confirm Password:</label>
            <input type="password" [(ngModel)]="signupForm.confirmPassword" name="confirmPassword" id="pwdConfirm"
                placeholder="Enter Password" class="p-2 rounded w-full border">
        </div>
        <div class="my-5">
            <button type="submit" class="p-2 w-full text-white rounded bg-red-400 hover:bg-red-300">Register</button>
        </div>
    </form>

</div>

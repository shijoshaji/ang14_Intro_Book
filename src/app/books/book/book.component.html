

<li class="book">
    {{eachBookItem.name | titlecase }} by {{eachBookItem.author | uppercase}}
    <img [src]="eachBookItem.imgUrl" [alt]="eachBookItem.name" width="100px">
    <span>{{eachBookItem.amount | currency:'INR'}}</span>
    <button *ngIf="!isInCart" (click)="addToCartChild()">Add to Cart</button>
    <button *ngIf="isInCart" (click)="removeFromCart()">Remove from Cart</button>
</li>
